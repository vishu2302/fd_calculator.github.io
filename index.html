<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form">
            <label for="principle"> Principle </label>
            <input type="number" id="principle" placeholder="Enter your Principle Amount">
        </div>

        <div class="form">
            <label for="interest"> Interest </label>
            <input type="number" id="interest" placeholder="Enter the Interest">
        </div>

        <div class="form">
            <label for="time"> Time in Years </label>
            <input type="number" id="time" placeholder="Enter time in Years">
        </div>
        <button id="calculate" class="calculate">Calculate</button>
        <p class="result" id="result">Maturity Amount</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
